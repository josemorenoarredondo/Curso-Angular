<div class="encabeza">
    <P>Registro de Personas</P>
</div>
<div class="formula">
    <form [formGroup]="formularioPersona" (ngSubmit)="enviarPersona()">
        <div class="form-group" style="font-size:15px ;">
            <label><b>Nombre: </b></label>
            <input class="form-control-lg" type="text" formControlName="nombre">
            <p *ngIf="formularioPersona.get('nombre')?.errors?.['required']" style="color: red;">* Este campo es obligatorio</p>
        </div>

        <div class="form-group" style="font-size:15px ;">
            <label><b>Apellido<br> Paterno: </b></label>
            <input class="form-control-lg" type="text" formControlName="apaterno">
            <p *ngIf="formularioPersona.get('apaterno')?.errors?.['required']" style="color: red;">* Este campo es obligatorio</p>
        </div>

        <div class="form-group" style="font-size:15px ;">
            <label><b>Apellido<br> Materno: </b></label>
            <input class="form-control-lg" type="text" formControlName="amaterno">
            <p *ngIf="formularioPersona.get('amaterno')?.errors?.['required']" style="color: red;">* Este campo es obligatorio</p>
        </div>
        <br>
        <div class="form-group" style="font-size:15px ;">
            <label><b>Edad: </b></label>
            <input class="form-control-lg" type="number" min="1" formControlName="edad">
            <p *ngIf="formularioPersona.get('edad')?.errors?.['required']" style="color: red;">* Este campo es obligatorio</p>
        </div>
        <br>

        <div class="form-group" style="font-size:15px ;">
            <label><b>Correo: </b></label>
            <input class="form-control-lg" type="text" formControlName="correo">
            <p *ngIf="formularioPersona.get('correo')?.errors?.['required']" style="color: red;">* Este campo es obligatorio</p>
            <p *ngIf="formularioPersona.get('correo')?.errors?.['email']" style="color: red;">* Este campo debe tener formato de correo</p>
        </div>
        <br>
        <button class="btn btn-primary" type="submit" [disabled]="!formularioPersona.valid">Enviar</button>

    </form>

</div>s
